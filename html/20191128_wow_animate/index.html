<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>문서 제목</title>
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="css/animate.css">
	<script src="js/wow.js"></script>
</head>
<style>
	.box{width: 100px;height: 100px;background-color:skyblue;margin: 0 auto;}
	ul.box01{width: 1000px;margin: 0 auto;}
	ul.box01>li{margin-right: 15px;float: left;width: 188px;height: 188px;background-color:skyblue;border-radius:5px;
		transition:0.3s;
	}
	ul.box01>li:hover{box-shadow:20px 15px 20px black}
	ul.box01>li:last-child{margin-right:0px;}
</style>
<script>
	new WOW().init();
</script>
<body>
	<br>
	<div class="box animated bounce">animate</div>
	<div class="box animated flash">animate</div>

	<br><br>
	<div style="height: 1000px;"></div>
	<ul class="box01 clearfix">
		<li class="wow zoomIn" data-wow-delay="0.2s">animate1</li>
		<li class="wow zoomIn" data-wow-delay="0.4s">animate2</li>
		<li class="wow zoomIn" data-wow-delay="0.6s">animate3</li>
		<li class="wow zoomIn" data-wow-delay="0.8s">animate4</li>
		<li class="wow zoomIn" data-wow-delay="1s">animate5</li>
	</ul>
	<br>
	<ul class="box01 clearfix">
		<li class="wow zoomIn" data-wow-delay="2.2s">animate1</li>
		<li class="wow zoomIn" data-wow-delay="2s">animate2</li>
		<li class="wow zoomIn" data-wow-delay="1.8s">animate3</li>
		<li class="wow zoomIn" data-wow-delay="1.6s">animate4</li>
		<li class="wow zoomIn" data-wow-delay="1.2s">animate5</li>
	</ul>
	<div style="height: 1000px;"></div>
	<ul class="box01 clearfix">
		<li class="wow pulse" data-wow-iteration="infinite" data-wow-delay="0.2s">animate1</li>
		<li class="wow pulse" data-wow-iteration="infinite" data-wow-delay="0.4s">animate2</li>
		<li class="wow pulse" data-wow-iteration="infinite" data-wow-delay="0.6s">animate3</li>
		<li class="wow pulse" data-wow-iteration="infinite" data-wow-delay="0.8s">animate4</li>
		<li class="wow pulse" data-wow-iteration="infinite" data-wow-delay="1s">animate5</li>
	</ul>
	<div style="height: 1000px;"></div>



</body>
</html>
