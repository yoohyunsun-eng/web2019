<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>style</title>
	<link href="https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz&display=swap" rel="stylesheet">
	<style>
		body{
			font-family: 'Yanone Kaffeesatz', sans-serif;
        }
		.box div strong{color:blue;font-size:2em}
		.box > div:first-letter{color:red;}
		ul.menu > li:hover{background-color:skyblue;color:blue;font-weight:bold;}
		ul.menu > li:active{background-color:red;}

    </style>
</head>
<body>
  <div class="box">
  	<div>Lorem <strong>ipsum dolor</strong> sit amet.</div>
  	<ul class="menu">
  		<li>title1</li>
  		<li><strong>title2</strong></li>
  		<li>title3</li>
  	</ul>
	<div>Lorem ipsum dolor sit amet.</div>
	<hr>
	<ul>
		<li>title1</li>
		<li><strong>title2</strong></li>
		<li>title3</li>
	</ul>
  </div>

  <h3>
  	<a href="#">menu</a>
  </h3>
  <style>
  	*{margin:0px;}
  	a{
  		text-decoration:none;
  		text-align:center;
  		background-color:#0ff;
  	}
  	a:link,a:visited{color:black;}
  	a:hover{background-color:skyblue;}
  	h3{background-color:#ff0;}

  </style>
</body>
</html>
